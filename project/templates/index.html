<style>
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body and Background */
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom right, #8e44ad, #3498db);
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
}

/* Header Styling */
header {
    background: rgba(255, 255, 255, 0.8);
    width: 100%;
    padding: 20px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

header h1 {
    color: #333;
    font-size: 2em;
}


main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}


.poll-container {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 80%;
    max-width: 600px;
}

.poll-container h2 {
    margin-bottom: 20px;
    color: #8e44ad;
}


footer {
    background: rgba(255, 255, 255, 0.8);
    width: 100%;
    text-align: center;
    padding: 10px;
    box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
    position: relative;
    bottom: 0;
}

footer p {
    color: #333;
}
</style>
